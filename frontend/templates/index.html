<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery带预览可拖拽文件上传代码</title>
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/ssi-uploader.css') }}" rel="stylesheet">

</head>
<body>
	<div class="container-fluid">
    <div class="row">
			<div class="col-md-12">
                <label for="ssi-upload2">上传文件：</label>
                <input type="file" multiple id="ssi-upload2"/>
			</div>
		</div>
		<!-- <h3>注意：因为演示中没有后台上传程序的支持，点击上传按钮时会返回错误信息！</h3>
		<div class="row">
			<div class="col-md-12">
				<h3>基本演示（支持jpg、gif、txt、png和pdf格式文件）</h3>
				<input type="file" multiple id="ssi-upload"/>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<h3>不带拖放区域：</h3>
				<input type="file" multiple id="ssi-upload3"/>
			</div>
		</div>-->
    <div class="row">
        <div class="col-md-12">
            {{ result_text }}
        </div>
    </div>
        <div class="row">
            <div class="col-md-4">
                {% for image in origin_images %}
                <img src="{{ url_for('static', filename='origin/' + image) }}" alt="images_0.png" />
                {% endfor %}
            </div>
            <div class="col-md-8">
                {% for image in result_images %}
                <img src="{{ url_for('static', filename='result/' + image) }}" alt="images_0.png" />
                {% endfor %}
            </div>
        </div>
	</div>
<script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/ssi-uploader.js') }}"></script>
<script type="text/javascript">
	$('#ssi-upload2').ssi_uploader({url:'/upload',preview:false,allowed:['jpg','gif','png','pdf']});
</script>

</body>
</html>
